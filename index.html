<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mockup amazon</title>
    <link rel="stylesheet" href="Amazon Page/assets/css/reset.css" />
    <link rel="stylesheet" href="Amazon Page/assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo-1">
        <img src="Amazon Page/assets/images/logo.png" alt="logo amazon" />
      </div>
      <div class="option-div">
        <h3>All</h3>
        <h3>Today's deals</h3>
        <h3>Customer service</h3>
        <h3>Registry</h3>
        <h3>Gift cards</h3>
        <h3>Sell</h3>
      </div>
    </header>
    <main>
      <section>
        <div id="orange-heading">
          <h3>Shop all day gift cards</h3>
        </div>
      </section>
      <section>
        <div id="top-image">
          <h1>Holiday Gift Guides</h1>
          <h3>Be a go gifter</h3>
        </div>
      </section>
      <section>
        <div id="little-side-heading">
          <h2>Find the perfect gift</h2>
          <h3>Shop now</h3>
        </div>
        <div id="images-id">
          <img src="Amazon Page/assets/images/img_1.jpg" alt="foto tablet" />
          <img src="Amazon Page/assets/images/img_2.jpg" alt="foto pc e vaso" />
          <img
            src="Amazon Page/assets/images/img_3.jpg"
            alt="foto di due smart-watch"
          />
          <img
            src="Amazon Page/assets/images/img_4.jpg"
            alt="foto di un cane ed un gatto"
          />
        </div>
      </section>
      <section>
        <div class="section-image">
          <img
            src="Amazon Page/assets/images/img_9.png"
            alt="immagine tavolo con cuffie"
          />
        </div>
        <div class="little-heading">
          <h2>Play the gifting games</h2>
          <h3>Shop gaming</h3>
        </div>
      </section>
      <section>
        <div class="section-image">
          <img
            src="Amazon Page/assets/images/img_10.png"
            alt="immagine di una cassa wireless e di un paio di cuffie"
          />
        </div>
        <div class="little-heading">
          <h2>The sound of cheer</h2>
          <h3>Shop audio & accessories</h3>
        </div>
      </section>
    </main>
    <footer>
      <div id="anchor-id">
        <a href="#">Back to top</a>
      </div>
      <div class="logo-2">
        <img src="Amazon Page/assets/images/logo.png" alt="logo amazon" />
      </div>
    </footer>
  </body>
</html>
